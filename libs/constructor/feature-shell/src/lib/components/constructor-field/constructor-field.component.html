<div class="field">
  <ng-container *ngFor="let item of (items$ | async)">
    <brickber-selection-frame
      [isSelected]="(selectedIds$ | async)!.has(item._id)"
      [style.left.px]="item.coords.x"
      [style.top.px]="item.coords.y"
      style="position: absolute"
    >
      <brickber-shape
        (click)="toggleSelection(item._id)"
        [width]="item.width"
        [height]="item.height"
        [color]="item.color"
        [borderColor]="item.borderColor"
        [borderWidth]="item.borderWidth"
      ></brickber-shape>
    </brickber-selection-frame>
  </ng-container>
</div>
