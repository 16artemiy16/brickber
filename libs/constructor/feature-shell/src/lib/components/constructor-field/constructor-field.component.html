<div class="field">
  <ng-container *ngFor="let item of (items$ | async)">
    <brickber-shape
      style="position: absolute"
      [style.left.px]="item.coords.x"
      [style.top.px]="item.coords.y"
      [width]="item.width"
      [height]="item.height"
      [color]="item.color"
      [borderColor]="item.borderColor"
      [borderWidth]="item.borderWidth"
    ></brickber-shape>

  </ng-container>
</div>
